services:
  app:
    build:
      context: ..
      dockerfile: docker/php-fpm.Dockerfile
    volumes:
      - ../:/var/www/html
    depends_on:
      - postgres

  web:
    image: nginx:1.27
    volumes:
      - ../:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: openclient
      POSTGRES_PASSWORD: openclient
      POSTGRES_DB: openclient
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
